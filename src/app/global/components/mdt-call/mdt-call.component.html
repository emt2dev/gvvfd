<!-- Emergency Call Section -->
<div class="bg-[#B3BAAA] p-6 rounded-lg shadow-2xl border border-gray-700 text-black my-6">
  
  <p class="font-semibold text-center">
    STATUS:
    <span [ngClass]="{
      'text-green-800': radioData.active,
      'text-red-500': !radioData.active,
      'blink': radioData.active
    }" class="font-mono bg-[#B4C3A1]">
      {{ radioData.active ? 'Active' : 'Complete' }}
    </span>
  </p>
  <!-- Flex container to align type and location side by side -->
  <div class="flex flex-col sm:flex-row justify-between gap-4 mt-6 px-6">
    <p class="text-lg font-mono px-3 bg-[#B4C3A1]">{{ radioData.type }}</p>
    <p class="text-lg font-mono bg-[#B4C3A1]">{{ radioData.location }}</p>
  </div>

  <!-- CAD Display with overflow handling -->
  <div class="overflow-x-auto mt-6 px-6 bg-[#B4C3A1]">
    <p class="text-lg font-mono break-words md:whitespace-nowrap text-black py-1 px-2 rounded-md shadow-lg">
      {{ radioData.cadDisplay }}
    </p>
  </div>

  <!-- Status Section -->
  <div class="mt-4 px-2 text-center">
    <p class="font-semibold ">
      DISPATCHED:
      <span class="font-mono bg-[#B4C3A1] ">
        {{ radioData.dispatchedOn }}
      </span>
    </p>
    
    <p class="font-semibold ">
      COMMAND:
      <span class="font-mono bg-[#B4C3A1] ">
        {{ radioData.command }}
      </span>
    </p>
  </div>

  <!-- Call Assignments Section --><div class="mt-8 bg-[#B4C3A1]">
  <ul class="list-none mt-6 px-6 flex flex-wrap">
    <li *ngFor="let crew of radioData.callAssignments; trackBy: trackById" class="text-center text-blue-200 text-lg font-mono flex items-center mr-6 mb-4">
      <p class="text-black font-bold">{{ crew.vehicle }}</p>
    </li>
  </ul>
</div>

</div>
